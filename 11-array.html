<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>

    <script>
        const newArray = [10,20,30];
        console.log(newArray[1]);
        newArray[1]=21;
        console.log(newArray[1]);

        //Arrays are the objects
        console.log(typeof newArray);

        Arr =  [1 , 'object' , {name : "vika"} , [1,2]]
        console.log(Array.isArray(Arr));
        console.log(Arr.length);
        console.log(Arr[0]);
        console.log(Arr[2]);
        console.log(Arr[3]);

        Arr.push(200);
        console.log(Arr);

        console.log(Arr.length);

        Arr.splice(0,1);
        console.log(Arr);


        //LOOP
        let i = 1;
        while(i<=5){
            console.log(i);
            i++;
        }
        console.log('For Loop starts');
        const nums = [1,1,3];
        let total = 0;
        for (let i=0;i<nums.length;i++){
            total += nums[i];
        }
        console.log('Total = '+total);

        let numsDouble = [];
        for(let i=0;i<nums.length;i++){
            numsDouble.push(2*nums[i]);
        }
        console.log('Doubled Array = '+ '['+numsDouble+']');
    </script>

</body>
</html>

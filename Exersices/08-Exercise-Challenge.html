<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-heads-tails</title>
</head>
<body>
  <button onclick="play('heads');">heads</button>
  <button onclick="play('tails');">tails</button>
  <button onclick="score.win=0;score.lose=0">reset score</button>
  <script>
    let playerMove = '';
    let computerMove = '';
    let result = '';
    const score = {
      win : 0,
      lose: 0,
      tie : 0
    };
    function pickComputerMove(){
      const randomNumber  = Math.random();
      if(randomNumber>=0&&randomNumber<1/2){
        computerMove = 'heads';
      }else if(randomNumber>=1/2&&randomNumber<1){
        computerMove = 'tails';        
      }
      return computerMove;
    }
    function play(playerMove){
      const move =  pickComputerMove();
      if(playerMove === 'heads'){
        if(move === 'heads'){
          result = 'win';
        }else if(move === 'tails'){
          result = 'lose';
        }
      }else if(playerMove === 'tails'){
        if(move === 'tails'){
          result = 'win';
        }else if(move==='heads'){
          result = 'lose';
        }
      }
      if(result === 'win'){
        score.win+=1;
      }else if(result === 'lose'){
        score.lose+=1;
      }else{
        console.log('ERROR in CODE');
      }

      localStorage.setItem('score',JSON.stringify(score));
      const score1 = JSON.parse(localStorage.getItem('score'));
      console.log(score1);
      //alert(`${result}`);
    }

    

    
  </script>
</body>
</html>

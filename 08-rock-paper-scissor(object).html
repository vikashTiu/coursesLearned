<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-rock-paper-scissor(object)</title>
</head>
<body>
  <p>
    Rock Paper Scissor
  </p>
  <button onclick="playGame('Rock')">
    Rock
  </button>
  <button onclick="playGame('Paper')">
    Paper
  </button>
  <button onclick="playGame('Scissor')">
    Scissor
  </button>
  <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.Tie = 0;">Reset Score
  </button>
  <script>
    const score = JSON.parse(localStorage.getItem('score'));//using storage to store the score data

    

    /*
    function resetScore(){
      score.wins = 0;
      score.loses = 0;
      score.Tie =0;
      console.log(score);
    }
    */
    let Result = '';
    let computerMove = '';
    function pickComputerMove(){
      let randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Rock';
      }else if(randomNumber>=1/3 && randomNumber<2/3){
        computerMove = 'Paper';

      }else if (randomNumber>=2/3 && randomNumber<1){
        computerMove = 'Scissor';
      }
      return computerMove;
    }

    function playGame(playerMove){
      const computerMove = pickComputerMove();
      if (playerMove === 'Rock'){
        if(computerMove === 'Rock'){
          Result = 'Tie';
        }else if(computerMove === 'Paper'){
          Result = 'You Lose';
        }else if(computerMove === 'Scissor'){
          Result = 'You Win';
        }
      }
      if (playerMove === 'Paper'){
        if(computerMove === 'Rock'){
          Result = 'You Win';
        }else if(computerMove === 'Paper'){
          Result = 'Tie';
        }else if(computerMove === 'Scissor'){
          Result = 'You Lose';
        }
      }
      if (playerMove === 'Scissor'){
        if(computerMove === 'Rock'){
          Result = 'You Lose';
        }else if(computerMove === 'Paper'){
          Result = 'You Win';
        }else if(computerMove === 'Scissor'){
          Result = 'Tie';
        }
      }
      if (Result === 'You Win'){
        score.wins += 1;
      }else if(Result === 'You Lose'){
        score.loses += 1;
      }else if(Result === 'Tie'){
        score.Tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));


      alert(`You picked ${playerMove}.Computer picked ${computerMove}.${Result}
      Wins:${score.wins} Lose:${score.loses} Tie:${score.Tie}`);
      
      console.log(Result);
    }
  </script>
</body>
</html>

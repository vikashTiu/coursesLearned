<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--font awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <div class="slide">

      
      <div class="item" style="background-image: url(./img1.jpg);">
        <div class="content">
          <div class="name">Lion</div>
          <div class="ani">Known as king of jungle</div>
          <button>See More</button>
        </div>
        
      </div>

      <div class="item" style="background-image: url(./img2.jpg);">
        <div class="content">
          <div class="name">Street Lamp</div>
          <div class="ani">Lights up your path</div>
          <button>See More</button>
        </div>

      </div>

      <div class="item" style="background-image: url(./img3.jpg);">
        <div class="content">
          <div class="name">Sunset</div>
          <div class="ani">One of the best view</div>
          <button>See More</button>
        </div>
      
      </div> 
      
      <div class="item" style="background-image: url(./img4.jpg);">
        <div class="content">
          <div class="name">Butterfly</div>
          <div class="ani">Most beautiful creatures</div>
          <button>See More</button>
        </div>
      
      </div> 
      
      <div class="item" style="background-image: url(./img5.jpg);">
        <div class="content">
          <div class="name">Skycrappers</div>
          <div class="ani">One of the best man-made structures</div>
          <button>See More</button>
        </div>
      
      </div>  

      <div class="item" style="background-image: url(./img6.jpg);">
        <div class="content">
          <div class="name">Formula 1</div>
          <div class="ani">Best mototrsport in the world</div>
          <button>See More</button>
        </div>
      
      </div>

    </div>

    <div class="button">
      <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

  </div>  

  <script src="app.js"></script>
</body>
</html>

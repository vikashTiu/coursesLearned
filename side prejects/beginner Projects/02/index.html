<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="hex-color">
      <h1>Click the button below to display the hex-code of the background color</h1>
      <h2>The hex-code of the color is : #<span id="hex-code">000000</span></h2>
      <button onclick="changeColor();" type="button" class="btn btn-primary">Click-Me</button>
    </div>
  </div>

  <script>
    function changeColor(){
      var hex_numbers = ["1","2","3","4","5","6","8","9","A","B","C","D","E","F"];
      var hex_code='';

      for(var i=0;i<6;i++){
        var random_index = Math.floor(Math.random()*hex_numbers.length);
        hex_code+=hex_numbers[random_index]
      }
      console.log(hex_code);
      document.getElementById("hex-code").innerHTML= hex_code;
      document.getElementsByTagName("body")[0].style.background = "#"+hex_code;
    }
    


  </script>
</body>
</html>

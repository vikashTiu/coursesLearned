<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-DOM-rock-paper-scissor</title>
</head>
<body>
  <p>
    Rock Paper Scissor
  </p>
  <button onclick="playGame('Rock')">
    Rock
  </button>
  <button onclick="playGame('Paper')">
    Paper
  </button>
  <button onclick="playGame('Scissor')">
    Scissor
  </button>
  <p class="js-update" ></p>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.Tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-moves').innerHTML = `player:${'No-choice'}     ||   Computer:${'No-choice'}`">Reset Score
  </button>
  <script>
    //using storage to store the score data
    const score = JSON.parse(localStorage.getItem('score'))||{
      wins:0,
      loses:0,
      Tie:0
    };

    function updateScoreElement(){
      document.querySelector('.js-update').innerHTML = `Wins:${score.wins} Lose:${score.loses} Tie:${score.Tie}`;
    }
    /*
    function resetScore(){
      score.wins = 0;
      score.loses = 0;
      score.Tie =0;
      console.log(score);
    }
    */
    let Result = '';
    let computerMove = '';
    function pickComputerMove(){
      let randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Rock';
      }else if(randomNumber>=1/3 && randomNumber<2/3){
        computerMove = 'Paper';

      }else if (randomNumber>=2/3 && randomNumber<1){
        computerMove = 'Scissor';
      }
      return computerMove;
    }

    function playGame(playerMove){
      const computerMove = pickComputerMove();
      if (playerMove === 'Rock'){
        if(computerMove === 'Rock'){
          Result = 'Tie';
        }else if(computerMove === 'Paper'){
          Result = 'You Lose';
        }else if(computerMove === 'Scissor'){
          Result = 'You Win';
        }
      }
      if (playerMove === 'Paper'){
        if(computerMove === 'Rock'){
          Result = 'You Win';
        }else if(computerMove === 'Paper'){
          Result = 'Tie';
        }else if(computerMove === 'Scissor'){
          Result = 'You Lose';
        }
      }
      if (playerMove === 'Scissor'){
        if(computerMove === 'Rock'){
          Result = 'You Lose';
        }else if(computerMove === 'Paper'){
          Result = 'You Win';
        }else if(computerMove === 'Scissor'){
          Result = 'Tie';
        }
      }
      if (Result === 'You Win'){
        score.wins += 1;
      }else if(Result === 'You Lose'){
        score.loses += 1;
      }else if(Result === 'Tie'){
        score.Tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score)); 
      
      //Updating score on the page
      updateScoreElement();
      document.querySelector('.js-result').innerHTML = Result;
      document.querySelector('.js-moves').innerHTML = `player:${playerMove}     ||   Computer:${computerMove}`;


      console.log(`You picked ${playerMove}.Computer picked ${computerMove}.${Result}
      Wins:${score.wins} Lose:${score.loses} Tie:${score.Tie}`);
      
      console.log(Result);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM- Subscribe Button</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="subs" onclick="
  subscribe();
  ">subscribe</button>

  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.subs');
      
      let subs_count=0;

      if(buttonElement.innerHTML === 'subscribe'){
        buttonElement.innerHTML = 'subscribed';
        alert('Subscribed');
      }else{
        buttonElement.innerHTML = 'subscribe';
        alert('Unsubscribed');
      }
    }
  </script>
</body>
</html>
